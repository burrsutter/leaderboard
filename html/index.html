<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container">

    <div id="team-1" class="score" style="transform: translateY(20%)">
        <div class="score-details">
            <h1>Team Orange</h1>
            <h2>2<span>nd</span></h2>
            <p>2725 <span>POINTS</span></p>
        </div>
    </div>

    <div id="team-2" class="score winner"  style="transform: translateY(0%)">
        <div class="score-details">
            <h1>Team Teal</h1>
            <h2>1<span>st</span></h2>
            <p>9474 <span>POINTS</span></p>
        </div>
    </div>

    <div id="team-3" class="score"  style="transform: translateY(50%)">
        <div class="score-details">
            <h1>Team Violet</h1>
            <h2>3<span>rd</span></h2>
            <p>2474 <span>POINTS</span></p>
        </div>
    </div>

    <div id="team-4" class="score"  style="transform: translateY(70%)">
        <div class="score-details">
            <h1>Team Green</h1>
            <h2>4<span>th</span></h2>
            <p>262 <span>POINTS</span></p>
        </div>
    </div>

</div><!-- /container -->

<script src="bundle.js"></script>
</body>
</html>
